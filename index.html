<!DOCTYPE html>
<html>
<head>
	<title>TC's World</title>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
	<!--Header Element-->
	<header>	
		<h1>Welcome to TC's World</h1><br>
		
	<p id="date"></p>

	<script>
	var d = new Date();
	document.getElementById("date").innerHTML = d;
	</script>

	</header>


	<!--Main Element-->
	<main>

		<!-- Buttons -->
		<div id = "size">
			<button type ="button" onclick="bigFont()">Big Font!</button> 
			<button type ="button" onclick="smallFont()">Little Font!</button>
		</div><br>

		<div id = "show">
			<button type ="button" onclick="hide()">Hide!</button>
			<button type ="button" onclick="show()">Show!</button>
		</div><br>

		<div id = "login">
			<button type ="button" onclick="user()">Username</button>
			<button type ="button" onclick="password()">Password</button>
		</div><br>

		<div id = "reset">
			<button type ="button" onclick="reset()">Reset</button>
		</div>

		<p id='demo'>TC's World</p>
	</main>

	<!-- Footer element -->
	<footer>
		<p></a> &copy; CFF, LLC.</p>
	</footer>

</body>
</html>
